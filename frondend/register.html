<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Register</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
<div class="container align-container">
    <div class="outer-wrapper">
        <div class="card custom-background custom-border" id="register">
            <div class="inner-container">
            <h1 class="login-text">Create Account</h1>
                <form id="registrationForm" class="form">
                    <label for="name" hidden>Name</label>
                    <input class="name" type="text" name="name" id="name" placeholder="Full Name" required>
                    <label for="email" hidden>Email</label>
                    <input class="email" type="email" name="email" id="email" placeholder="Email Address" required>
                    <label for="password" hidden>Password</label>
                    <input class="password" type="password" name="password" id="password" placeholder="Password" required>
                    <input class="submit" type="submit" value="Register">
                </form>
            <div class="text-center">
                <div class="small"><a href="login.html">Have an account? Go to login</a></div>
            </div>
        </div>
    </div>
</div>
</div>

<script src="assets/js/register.js"></script>
</body>
</html>
