<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Login</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
<div class="container align-container">
    <div class="outer-wrapper">
    <div class="card custom-background custom-border" id="login">
        <div class="inner-container">
            <h1 class="login-text">Welcome Back</h1>
            <form id="loginForm" class="form">
                <label for="email" hidden>Email</label>
                <input class="email" type="email" name="email" id="email" placeholder="Email Address" required>
                <label for="password" hidden>Password</label>
                <input class="password" type="password" name="password" id="password" placeholder="Password" required>
                <input class="submit" type="submit" value="Login">
            </form>
            <div class="text-center">
                <div class="small"><a href="register.html">Create New Account</a></div>
            </div>
        </div>
    </div>
    </div>
</div>

<script src="assets/js/login.js"></script>
</body>
</html>
